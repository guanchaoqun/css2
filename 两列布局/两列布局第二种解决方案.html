<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #left,
        #right {
            height: 300px;
        }

        #left {
            width: 300px;
            background-color: green;
            float: left;
        }

        #right {
            background-color: greenyellow;
            /* 开启BFC 模式 - 当前 元素的内部环境与外界完全隔离  */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="parent">
        <div id="left"></div>
        <div id="right"></div>
    </div>


</body>

</html>
